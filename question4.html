<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>QUESTION4</title>
</head>
<body>
    <form action="" id ="frm1">
        First name: <input type="text"> <br>
        Last name: <input type="text">
    </form>
    <p>Press the button below to display the entered values.</p>

    <button id = "btn1">TRYYMEE</button>

    <p id = "p1"></p>
    <script>
        let x = document.querySelector("#btn1");
        x.addEventListener("click", function1);

        function function1() {
            
            for(let i = 0; i < document.querySelector("#frm1").length; i++){
                document.querySelector("#p1").innerHTML += document.querySelector("#frm1").elements[i].value + "<br>";
                
            }

            

        }
    </script>
    
    
</body>
</html>
