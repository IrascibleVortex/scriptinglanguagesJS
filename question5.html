<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>QUESTION-5</title>
</head>
<body>
    <form action="" id="frm1">
        Enter a number: <input type="number" id="number">
    </form>
    <button id = "btn1">CLICKKK</button>

    <p id="p1"></p>

    <script>
        document.querySelector("#btn1").addEventListener("click", function1);
        
        function function1(){
            let x = document.querySelector("#number").value;
            if(x % 3 == 0 || x % 7 == 0 ){
                document.querySelector("#p1").innerHTML = "true";
            }
            else{
                document.querySelector("#p1").innerHTML = "false";
            }
        }    
        
    </script>
</body>
</html>
