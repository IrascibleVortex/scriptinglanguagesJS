<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>QUESTION-2</title>
</head>
<body>
    <form action="">
        <label for="name">Enter your name:</label>
        <input type="text" id ="lolol">
    </form>

    <script>
        let x = document.querySelector("#lolol");
        x.addEventListener("mousemove", function1);
        x.addEventListener("mouseout", function2);

        function function1(){
            x.style.backgroundColor = "Coral";
        }
        function function2(){
            x.style.backgroundColor = "Grey";
        }
    </script>
</body>
</html>
