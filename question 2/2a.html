<!DOCTYPE html>
<html lang="en">
<head>

</head>
<body>
    <button id = "btn">CLICKKK</button>
    <script>
        let x = document.querySelector("#btn");
        x.addEventListener("click", function1);
        x.addEventListener("mousemove", function2);
        x.addEventListener("mouseout", function3);

        function function1(){
            alert("teri makichuuuu");
        }

        function function2(){
            x.style.backgroundColor = "green";
        }

        function function3(){
            x.style.backgroundColor = "red";
        }
    </script>
</body>
</html>
